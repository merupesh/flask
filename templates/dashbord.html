
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename = 'img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>AAdmin Pannel</h1>
            <span class="subheading">Welcome to admin pannel</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">



         <!-- Todo: Fetch it using for loop from the database -->

      <a href="/edit/0"><button class="btn btn-primary float-right">Add New Post</button></a>
       <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
      <hr>
      <div>
        <h1>File Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name ="file">
          <a href="/edit/0"><button class="btn btn-primary float-right">upload</button></a>
        </form>
      </div>



         <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">title</th>
      <th scope="col">slug</th>
      <th scope="col">content</th>
      <th scope="col">message</th>
      <th scope="col">edit</th>
    </tr>
  </thead>
  <tbody>
   {% for post in post  %}
        <tr>
          <td>{{post.title}}</td>
          <td>{{post.slug}}</td>
          <td>{{post.content}}</td>
          <td><a href="/edit/{{post.id}}"> <button class="btn btn-primary float-right">Edit</button></a></td>
         <td><a href="/delete/{{post.id}}"> <button class="btn btn-primary float-right">Delete</button></a></td>
          <!--   tton type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button></td>-->
          <td/>
        </tr>
   {% endfor %}
  </tbody>
</table>


        <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>



<h1>{{result}}</h1>



        <!-- Pager -->
      </div>
    </div>
  </div>

{% endblock %}
